<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.1.1/chroma.min.js"></script>
    <script src="{% static 'js/script.js' %}" defer></script>
</head>

<body>
    <section id="home">
        <div class="wrapper">
            <div class="main">
                <div class="form">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="logo">
                            <h1>Zaptune</h1>
                        </div>

                        <div class="container">

                            <h3>Welcome Back!</h3>
                            <span>Please enter log in details below</span>

                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="username" required>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="password" required>
                            <div class="forgot">
                                <span class="psw">Forgot <a href="#">password?</a></span>
                            </div>
                            <button class="sign" type="submit"><a href="">Sign in</a></button>
                            <button class="google"> <a href=""><span><img src="{% static 'images/google.png' %}"
                                            alt="icon"></span><small>Log in with
                                        Google</small></a></button>

                            <button class="sign-up"><a href="{% url 'web:signup' %}">Sign up</a></button>
                        </div>
                    </form>
                </div>
                <div class="main-img"><img src="{% static 'images/login.jpg' %}" alt="login"></div>
            </div>
        </div>
    </section>
</body>

</html>
