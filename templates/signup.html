<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.1.1/chroma.min.js"></script>
    <script src="{% static 'js/script.js' %}" defer></script>
</head>

<body>
    <section id="home">
        <div class="wrapper">
            <div class="main">
                <div class="form">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="logo">
                            <h1>Zaptune</h1>
                        </div>

                        <div class="container">

                            <h3>Welcome Back!</h3>
                            <span>Please enter sign up details below</span>

                            <label for="uname"><b>Full Name</b></label>
                            <input type="text" placeholder="Enter Full Name" name="username" required>
                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Your Email" name="email" required>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="password" required>

                            <button class="create" type="submit">Create account</button>
                            <button class="google"> <a href=""><span><img src="{% static 'images/google.png' %}"
                                            alt="icon"></span><small>Sign up with
                                        Google</small></a></button>

                            <button class="sign-in"><a href="login">Sign in</a></button>
                        </div>
                    </form>
                </div>
                <div class="main-img"><img src="{% static 'images/login.jpg' %}" alt="login"></div>
            </div>
        </div>
    </section>
</body>

</html>
